<section id="boardItems">
  <div [@tableItemAppendAnimation] *ngFor="let item of boardItems.items; index as i;">
    <div>
      <div class="itemBaseSection">
        <span>{{ item.preview }}</span>
        <span>{{ item.timestamp }}</span>
      </div>
      <div class="itemButtonsSection">
        <button (click)="deleteItem(item.id)"> {{ "board.page.itemsTable.delete" | t }} </button>
      </div>
      <div class="itemMoreSection"></div>
    </div>
  </div>
</section>
