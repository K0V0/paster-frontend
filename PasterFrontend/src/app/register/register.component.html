<form class="register"
      [formGroup]="register"
      (ngSubmit)="doRegistration()">

  <div>
    <input type="text"
           formControlName="user"
           placeholder="{{ 'register.page.user' | t }}">
    <app-local-error fieldRef="user"
                     formGroupRef="register"
                     [componentRef]="this">
    </app-local-error>
  </div>

  <div>
    <input type="text"
           formControlName="email"
           placeholder="{{ 'register.page.email' | t }}">
    <app-local-error fieldRef="email"
                     formGroupRef="register"
                     [componentRef]="this">
    </app-local-error>
  </div>

  <div>
    <input type="password"
           formControlName="pass"
           placeholder="{{ 'register.page.pass' | t }}">
    <app-local-error fieldRef="pass"
                     formGroupRef="register"
                     [componentRef]="this">
    </app-local-error>
  </div>

  <div>
    <input type="password"
           formControlName="pass2"
           placeholder="{{ 'register.page.pass2' | t }}">
    <app-local-error fieldRef="pass2"
                     formGroupRef="register"
                     [componentRef]="this">
    </app-local-error>
  </div>

  <div class="text-right">
    <button [disabled] = "!register.valid"> {{ 'register.page.submit' | t }} </button>
  </div>

</form>
