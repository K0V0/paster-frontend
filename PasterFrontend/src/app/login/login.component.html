<form class="login"
      [formGroup]="login"
      (ngSubmit)="doLogin()">

  <div>
    <input type="text"
           formControlName="user"
           placeholder="{{ 'login.page.user' | t }}">
    <app-required-error [obj]="login.controls.user"
                        [errorMessageI18n]="'login.validationErrors.user.required'">
    </app-required-error>
    <app-server-error [fieldName]="'user'"
                      [errorsObject]="serverFieldsErrorMessages">
    </app-server-error>
  </div>

  <div>
    <input type="password"
           formControlName="pass"
           placeholder="{{ 'login.page.pass' | t }}">
    <app-required-error [obj]="login.controls.pass"
                        [errorMessageI18n]="'login.validationErrors.pass.required'">
    </app-required-error>
    <app-server-error [fieldName]="'pass'"
                      [errorsObject]="serverFieldsErrorMessages">
    </app-server-error>
  </div>

  <div class="text-right">
    <button [disabled] = "!login.valid"> {{ 'login.page.submit' | t }} </button>
  </div>

  <div class="text-right">
    <app-server-error [fieldName]="'form'"
                      [errorsObject]="serverFormErrorMessage">
    </app-server-error>
  </div>

</form>
