<form class="logout"
      [formGroup]="logout"
      (ngSubmit)="doLogout()">

  <div>
    <div class="wrap">
      <h4>Meno používateľa</h4>
      <br>
      <picture></picture>
      <br>
      <i> {{ "logout.userInfo.lastActivity" | t }} : </i>
    </div>
    <div class="wrap">
      <button> {{ 'logout.logout' | t }} </button>
    </div>
  </div>

</form>
